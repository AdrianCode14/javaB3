society.title=À propos de BookShop
society.description=Bienvenue chez BookShop, votre destination première pour les aventures littéraires. Fondée en 2010, nous servons les amateurs de livres avec une sélection soigneusement choisie de titres dans tous les genres. Notre passion pour la lecture nous pousse à offrir non seulement des livres, mais des portes d'entrée vers de nouveaux mondes et idées.
society.mission.title=Notre Mission
society.mission.description=Chez BookShop, nous nous efforçons d'allumer et de nourrir l'amour de la lecture chez chacun. Nous croyons que les livres ont le pouvoir d'éduquer, d'inspirer et de transformer des vies. Notre mission est de rendre la littérature de qualité accessible à tous, en favorisant une communauté de lecteurs et de penseurs engagés.
society.values.title=Nos Valeurs
society.values.item1=Le client d'abord : Nous priorisons votre parcours de lecture et nous efforçons de fournir un excellent service.
society.values.item2=Diversité en littérature : Nous célébrons et promouvons des voix et des perspectives diverses.
society.values.item3=Engagement communautaire : Nous participons activement et soutenons les événements littéraires locaux et les initiatives éducatives.
society.contact.title=Contactez-nous